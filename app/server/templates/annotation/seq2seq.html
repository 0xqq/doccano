<section class="todoapp">
    <header class="header">
        <input class="textarea new-todo"
               type="text"
               placeholder="What is your response?"
               v-model="newTodo"
               @keyup.enter="addTodo">
    </header>
    <section class="main" v-show="todos.length" v-cloak>
        <ul class="todo-list">
            <li v-for="todo in todos" class="todo" :key="todo.id" :class="{ editing: todo == editedTodo }">
                <div class="view">
                    <label @dblclick="editTodo(todo)">[[ todo.title ]]</label>
                    <button class="delete destroy is-large" @click="removeTodo(todo)"></button>
                </div>
                <input class="textarea edit"
                       type="text"
                       v-model="todo.title"
                       v-todo-focus="todo == editedTodo"
                       @blur="doneEdit(todo)"
                       @keyup.enter="doneEdit(todo)"
                       @keyup.esc="cancelEdit(todo)">
            </li>
        </ul>
    </section>
</section>
{% endblock %} {% block footer %}
<script type="text/javascript" src="{% static 'bundle/seq2seq.js' %}"></script>
{% endblock %}
